<html>


    <body>

        <!--available themes for the editor-->
        <link rel="stylesheet" href="style.css">

        <!--any dry run statistics will be displayed here-->
        <p id="dryRunError"></p>

        <button id="cancelQueryButton" disabled>Cancel</button>
        <button id="runQueryButton">Run</button>

        <!--this is where the code editor will be-->
        <div id="editor"></div>

        <!--loading spinner-->
        <div class="lds-ellipsis hidden"><div></div><div></div><div></div><div></div></div>

        <!--table with the results from the query-->
        <perspective-viewer theme="Solarized" editable> </perspective-viewer>

    </body>
</html>
